<!DOCTYPE html>
<html lang="en">

<head>

                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
        </div>
    </nav>
    
  
   
  <div class="fixed bottom-0 left-0 z-50 w-full h-20 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 border-x hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

            </svg>
            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-e border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z"/>

            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Wallet</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

            </svg>
            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Settings</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group border-x dark:border-gray-600">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

</div>
    <div class="container mx-auto p-4">
        <h1 class="text-xl md:text-2xl font-bold mb-2 text-navy-blue text-center">Give for Adoption</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Sample Pets -->
            <div class="card p-4" onclick="confirmAdoption('Buddy')">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Buddy</h2>
                    <button class="text-red-500 font-semibold">Give for Adoption</button>
                </div>
                <img src="https://tse2.mm.bing.net/th?id=OIP.V1O_B96TTihp92a6qPgJTwHaLH&pid=Api&P=0&h=180" alt="Buddy" class="w-full h-40 object-cover mb-4 rounded-lg">
                <p class="text-gray-600">Golden Retriever</p>
            </div>
            <div class="card p-4" onclick="confirmAdoption('Max')">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Max</h2>
                    <button class="text-red-500 font-semibold">Give for Adoption</button>
                </div>
                <img src="https://images.pexels.com/photos/2253275/pexels-photo-2253275.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Max" class="w-full h-40 object-cover mb-4 rounded-lg">
                <p class="text-gray-600">Labrador</p>
            </div>
            <div class="card p-4" onclick="confirmAdoption('Lucy')">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Lucy</h2>
                    <button class="text-red-500 font-semibold">Give for Adoption</button>
                </div>
                <img src="http://images6.fanpop.com/image/photos/39000000/Cat-cats-39082303-1680-1050.jpg" alt="Lucy" class="w-full h-40 object-cover mb-4 rounded-lg">
                <p class="text-gray-600">Beagle</p>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="fixed inset-0 z-50 flex justify-center items-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg">
            <p class="text-xl font-semibold mb-4">Confirm Adoption</p>
            <p id="petName" class="text-lg mb-8"></p>
            <div class="flex justify-end">
                <button onclick="closePopup()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md mr-4">Cancel</button>
                <button onclick="giveForAdoption()" class="px-4 py-2 bg-red-500 text-white rounded-md">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        function confirmAdoption(pet) {
            document.getElementById('petName').innerText = `Are you sure you want to give ${pet} for adoption?`;
            document.getElementById('popupModal').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popupModal').classList.add('hidden');
        }

        function giveForAdoption() {
            // Logic to give the selected pet for adoption
            alert('Pet given for adoption successfully!');
            closePopup();
        }
    </script>
</body>

</html>
