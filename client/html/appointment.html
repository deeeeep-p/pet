<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

<body class="bg-[#F4F5F7]">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
        </a>
    </nav>

    <div class="container">
        <div class="container h-[100vh] flex justify-center items-center font-['Poppins',sans-serif]">
            <div class="flex flex-col justify-between items-center bg-white rounded-xl px-5 py-8 shadow-xl">
                <h1 class="font-bold text-2xl mt-3 mb-5">Book an Appointment</h1>
                <form action="" method="post" class="flex flex-col w-[20rem]">
                    <label class="my-1" for="petname">Pet Name</label>
                    <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="text"
                        id="petname" name="petname" placeholder="Ex. Snowy">
                    <label for="date">Select your Date:</label>
                    <input type="datetime-local" name="date" id="date" class="bg-slate-100 mb-4 rounded-lg">
                    <label for="description">Describe the Problem</label>
                    <textarea class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500 h-16" name="description" placeholder="Ex. Fever" id="description"></textarea>
                    <button type="submit" class="bg-[#5D3FD3] text-white p-1 rounded-xl mt-3 hover:opacity-80">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
</body>

</html>
