<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F4F5F7]">
    <div class="h-[100vh] flex justify-center items-center font-['Poppins',sans-serif]">
        <div id="login-container" class="flex flex-col justify-between items-center bg-white rounded-xl px-5 py-8 shadow-xl">
            <img class="w-[2.5rem] h-[2.5rem]" src="pet\client\dyn\paw-print.svg" alt="">

            <h1 class="font-bold text-2xl mt-3 mb-5">Register Your Account</h1>
            <form action="" method="post" class="flex flex-col w-[20rem]">
                <label class="my-1" for="username">Username</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="text"
                    id="username" name="username" placeholder="Username">
                <label class="my-1" for="email">Email</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="email"
                    id="email" name="email" placeholder="johndoe@gmail.com">
                <label class="my-1" for="contact">Phone No.</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="text" maxlength="10" id="contact" name="contact" placeholder="9820231536">
                <label class="my-1" for="password">Password</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="password"
                    name="password" id="password" placeholder="Enter password">
                <button type="submit" class="bg-[#5D3FD3] text-white p-1 rounded-xl mt-3 hover:opacity-80">Register</button>
                <p class="pt-2">Not registered yet? <a class="underline"
                    href="{{url_for('register')}}">Register</a></p>
            </form>
        </div>
    </div>
</body>

</html>
