    <div class="container mx-auto p-6">
      <!-- Pet Information -->

      <div class="container mx-auto">
        <div id="petCardsContainer"></div>
      </div>
    </div>

    <script>
      const requestData = {
        user: "662ccf8841fe1b31846fc4bc"
        /* user: localStorage.getItem("id") */
      };

      // Make the POST request
      axios
        .post("http://localhost:4000/api/pet/getAllPets", requestData)
        .then((response) => {
          const pets = response.data.pets;
          const container = document.getElementById("petCardsContainer");

          // Use map to create HTML for each pet card
          const petCardsHTML = pets
            .map(
              (pet) => `
                <div class="bg-white shadow-2xl rounded-3xl overflow-hidden mt-20">
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-2">Pet Details</h2>
                <div class="float-right">
                    <h2 class="text-lg font-semibold mb-2">QR Code</h2>
                    <img src="client\dyn\qr.jpg"
                        alt="QR Code" class="w-16 h-16">
                </div>
                <div class="flex items-center mb-2">
                    <img src="https://s.yimg.com/fz/api/res/1.2/_aRbHCcMUydKmSOtenMLlA--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI2MDtxPTgwO3c9MzMy/https://s.yimg.com/zb/imgv1/d8c320d2-7568-3285-a14e-c27555cbd57c/t_500x300" alt="Pet" class="w-16 h-16 rounded-full mr-4">
                    <div>
                        <p class="text-xl font-semibold">${pet.name}</p>
                        <p class="text-gray-600">${pet.type}, ${pet.breed}</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-x-8">
                    <div>
                        <p class="text-gray-700 font-semibold">Age</p>
                        <p class="text-gray-600">${pet.age} years</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-100 p-4 border-t border-gray-200">
                <h2 class="text-lg font-semibold mb-2">Medical Records</h2>
                <div>
                    <p class="text-gray-700">Last Vaccination: <span class="text-gray-600">2024-04-20</span></p>
                    <p class="text-gray-700">Last Vet Visit: <span class="text-gray-600">2024-03-15</span></p>
                    <div class="container">
                      <a href="appointment.html">
                        <button
                            class="px-4 py-2 my-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-200">
                            Book an appointment
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
            `
            )
            .join("");

          // Append the pet cards HTML to the container
          container.innerHTML = petCardsHTML;
        })
        .catch((error) => {
          console.error("Error:", error); // Log any errors
        });
    </script>
