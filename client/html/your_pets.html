<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <!-- Linking Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="bg-gray-200 h-screen">
    <button id="addButton" style="z-index: 50;" class="fixed top-4 right-8 border border-gray-900 p-2 text-black rounded-lg flex items-center justify-center focus:outline-none focus:ring focus:ring-gray-800">
        <h2 class="text-lg">Add a pet</h2>
    </button>
    <nav style="z-index: -10;" class="fixed top-0 bg-white p-4 border-gray-200 dark:bg-gray-900 w-full z-50 shadow-sm">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-1">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paw-print"><circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z"/></svg>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">PetBud</span>
            </a>
        </div>
    </nav>
    
  
   
  <div class="fixed bottom-0 left-0 z-50 w-full h-20 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 border-x hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-e border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z"/>

            </svg>
            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Wallet</span>
        </button>

            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2"/>
            </svg>

        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group border-x dark:border-gray-600">
            <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Profile</span>
        </button>
    </div>
</div>


    <div class="container mx-auto p-6">
        <!-- Pet Information -->

        <div class="container mx-auto">
            <div id="petCardsContainer"></div>
        </div>

    </div>

    <script>
        const requestData = {
            user: "662ccf8841fe1b31846fc4bc"
        };

        // Make the POST request
        axios.post('http://localhost:4000/api/pet/getAllPets', requestData)
        .then(response => {
            const pets = response.data.pets;
            const container = document.getElementById('petCardsContainer');

            // Use map to create HTML for each pet card
            const petCardsHTML = pets.map(pet => `
                <div class="bg-white shadow-2xl rounded-3xl overflow-hidden">
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-2">Pet Details</h2>
                <div class="float-right">
                    <h2 class="text-lg font-semibold mb-2">QR Code</h2>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?data=Pet%20ID%3A%20123456789&amp;size=150x150"
                        alt="QR Code" class="w-16 h-16">
                </div>
                <div class="flex items-center mb-2">
                    <img src="https://s.yimg.com/fz/api/res/1.2/_aRbHCcMUydKmSOtenMLlA--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI2MDtxPTgwO3c9MzMy/https://s.yimg.com/zb/imgv1/d8c320d2-7568-3285-a14e-c27555cbd57c/t_500x300" alt="Pet" class="w-16 h-16 rounded-full mr-4">
                    <div>
                        <p class="text-xl font-semibold">${pet.name}</p>
                        <p class="text-gray-600">${pet.type}, ${pet.breed}</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-x-8">
                    <div>
                        <p class="text-gray-700 font-semibold">Age</p>
                        <p class="text-gray-600">${pet.age}</p>
                    </div>
                    <div>
                        <p class="text-gray-700 font-semibold">Gender</p>
                        <p class="text-gray-600">Add Gender!!</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-100 p-4 border-t border-gray-200">
                <h2 class="text-lg font-semibold mb-2">Medical Records</h2>
                <div>
                    <p class="text-gray-700">Add records!!! <span class="text-gray-600">2024-04-20</span></p>
                    <p class="text-gray-700">Last Vet Visit: <span class="text-gray-600">2024-03-15</span></p>
                    <div class="container">
                        <button
                            class="px-4 py-2 my-2 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-200">
                            Book an appointment
                        </button>
                    </div>
                </div>
            </div>
        </div>
            `).join('');

            // Append the pet cards HTML to the container
            container.innerHTML = petCardsHTML;
        })
        .catch(error => {
            console.error('Error:', error); // Log any errors
        });
    </script>
</body>



</html>
