<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .element {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .background{
            background-image: url("https://images.unsplash.com/photo-1415369629372-26f2fe60c467?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGV0fGVufDB8fDB8fHww");
            background-size:cover;
            background-repeat: no-repeat;
            height: 100vh;

        }
        
    </style>
</head>

<body class="bg-gray-700 background">
    <div class="container element flex justify-center items-center font-['Poppins',sans-serif]">
        <div class="flex flex-col justify-between items-center bg-white rounded-xl px-5 py-8 shadow-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-paw-print"><circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z"/></svg>

            <h1 class=" font-bold text-2xl mb-5">Login To PetBud</h1>
            <form action="submit" method="post" class="flex flex-col w-[20rem]" id="loginForm">
                <label class="my-1" for="email">Email</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="email"
                    id="email" name="email" placeholder="email">
                <label class="my-1" for="password">Password</label>
                <input class="text-black rounded-lg bg-slate-100 mb-4 pl-2 py-[1px] border-[1px] border-slate-500" type="password"
                    name="password" id="password" placeholder="Enter password">
                <button type="submit" class="bg-gray-900 text-white p-1 rounded-xl mt-3 hover:opacity-80">Login</button>
                <p class="pt-2 text-white" id="#reg">Not registered yet? <a class="underline"
                        href="register.html">Register</a></p>
            </form>
        </div>
    </div>
</body>

<script>
    // LOGIN
document
        .querySelector("#loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get email and password values
          const email = document.querySelector("#email").value;
          const password = document.querySelector("#password").value;

          console.log(email);
          console.log(password);


          axios
            .post("http://localhost:4000/api/login/get", {
              email,
              password,
            })
            .then((res)=>{
            // document.querySelector(".div").innerHTML=res.user.email 
            console.log(res);
            localStorage.setItem("email", email);
            localStorage.setItem("name", res.data.user.name);
            localStorage.setItem("id", res.data.user._id);
            localStorage.setItem("contact", res.data.user.contact);
            window.location = "index.html"
        })
            .catch((err) => console.log(err));

          // Clear the form fields
          document.querySelector("#email").value = "";
          document.querySelector("#password").value = "";
        });


        // 

</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</html>
